<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var xAleatorio = sorteiaPosicao;
    var yAleatorio = sorteiaPosicao;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0,0,600,400);
    }

    function desenhaAlvo() {
        desenhaCirculo(300,200, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(300,200, raio + 10, 'white');
        desenhaCirculo(300,200, raio, 'red'); // menor circulo
    }

    function sorteiaPosicao(maximo) {
        return Math.floor(Math.random() * maximo);
    }

    function atualizaTela() {
    limpaTela();
    var xAleatorio = sorteiaPosicao(600);
    var yAleatorio = sorteiaPosicao(400);

    desenhaAlvo(xAleatorio, yAleatorio);
    }

    setInterval(atualizaTela, 1000);

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       if ((x > xAleatorio - raio) 
       && (x < xAleatorio + raio)
       && (y > yAleatorio - raio)
       && (y < yAleatorio + raio));
    }

    tela.onclick = dispara;

    </script>
</body>
</html>
