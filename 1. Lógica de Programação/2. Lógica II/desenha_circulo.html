<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor){
            
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 4.14);
            pincel.fill();
        
        }
        
        function desenhaFlor(x, y){
        
            desenhaCirculo(x, y, 20, 'red');
            desenhaCirculo(x + 40, 200, 20, 'black');
            desenhaCirculo(x - 40, 200, 20, 'orange');
            desenhaCirculo(300, y + 40, 20, 'blue');
            desenhaCirculo(300, y - 40, 20, 'yellow');
        
        }

        desenhaFlor(300, 200);

    </script>
    
</body>
</html>
