<meta charset="utf-8">

	<h3> Álcool ou Gasolina </h3>

<script type="text/javascript">
	
	var tanque = 40;
	
	var caminhoComGasolina = 480;
	var cosumoDeGasolina = caminhoComGasolina/tanque;
	
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo com o carro abastecido à gasolina foi de " + cosumoDeGasolina + "Km/L");
	document.write("<br>");
	document.write("<br>");
	document.write("O consumo com o carro abastecido a álcool foi de " + consumoDeAlcool + "Km/L");

</script>
