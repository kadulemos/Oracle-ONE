<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br><hr><br>");
	}

	function mostrar(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var ano = 2020;
	mostrar("Eu nasci em: " + (ano - 28));
	mostrar("Adriano nasceu em: " + (ano - 26));
	mostrar("Paulo nasceu em: " + (ano - 32));

</script>
