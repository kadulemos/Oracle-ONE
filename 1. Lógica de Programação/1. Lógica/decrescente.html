<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pularLinha();
    }

     var contador = 20;

    while(contador >= 0) {
        mostra(contador);
        contador = contador - 1; 
        }

    mostra("FIM");

</script>
