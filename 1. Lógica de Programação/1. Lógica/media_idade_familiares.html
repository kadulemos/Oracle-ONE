<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pularLinha();
    }

    var idadePedro = 28;
    var idadeMaria = 32;
    var idadeJose = 28;
    var idadeRuan = 29;

    var totalIdade = idadePedro + idadeMaria + idadeJose + idadeRuan;
    var mediaIdade = totalIdade/4;

    mostra(mediaIdade);

</script>
